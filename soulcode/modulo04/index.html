<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Area de login</title>
</head>
<body>
    <div id="login">
        <form action="" autocomplete="on" method="get">
            <p>
                <label for="e-mail">Email:</label>
                <input type="email" name="email" id="e-mail" size="34" required>
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" size="32" required>
            </p>
            <p>
                <input type="submit" value="Enter" >
                <input type="reset" value="Limpar">
            </p>
            <p style="text-align: right;">
                <small><a href="index2.html" target="_blank">Cadastre-se</a></small>
            </p>
        </form>
    </div>
</body>
</html>
