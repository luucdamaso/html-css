<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script  src =" https://kit.fontawesome.com/1ab94d0eba.js " crossorigin =" anÃ´nimo " > </script>
    <link rel="shortcut icon" href="imagens/sup-favicon.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="imagens/logo.png" alt="">
        </a>
    </header>
    <main class="container">
        <h2>Conecte-se</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Entrar">
        </form>
        <div class="footer">
            <span style="color: white;">Ou Entre com sua Rede-Social</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="">
                        <i class="fab fa-twitter"></i>
                        Entre com o Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="">
                        <i class="fab fa-facebook-f"></i>
                        Entre com o Facebook
                    </a>
                </div>
            </div>
        </div>
        <div class="cadastro">
            <a href="cadastro.html">
                <p>Cadastre-se</p>
            </a>
        </div>
    </main>
</body>
</html>
